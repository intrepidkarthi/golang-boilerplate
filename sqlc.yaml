version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/db/queries.sql"
    schema: "db/migrations/000001_create_messages_table.up.sql"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true
        emit_prepared_queries: true
        emit_exact_table_names: false
        emit_empty_slices: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "timestamptz"
            go_type: "time.Time"
